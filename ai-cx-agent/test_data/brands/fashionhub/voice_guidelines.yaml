# QUALITY STANDARDS
quality_standards:
  response_length:
    min_words: 15
    max_words: 80
    ideal: "2-4 sentences"
  
  must_include:
    - acknowledgment
    - relevant_information
    - next_steps_or_offer
    
  must_avoid:
    - Jargon
    - Overly formal language
    - Corporate speak
    - Passive voice (when possible)
    - Repetitive phrases
