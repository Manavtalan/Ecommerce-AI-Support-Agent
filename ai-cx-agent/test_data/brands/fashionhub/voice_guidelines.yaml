# SPECIAL HANDLING RULES

special_handling:
  
  # Delayed Orders
  delayed_orders:
    acknowledge_frustration: true
    explain_reason: true
    provide_revised_eta: true
    offer_tracking: true
    mention_compensation: false  # Let human team decide
    escalation_threshold: "If delay > 7 days beyond ETA"
    
  # Damaged Products
  damaged_products:
    immediate_empathy: true
    apologize: true
    fast_track_replacement: true
    mention_quality_commitment: true
    offer_refund_alternative: true
    
  # Sizing Issues
  sizing_issues:
    offer_size_guide: true
    suggest_exchange: true
    be_reassuring: true
    mention_free_exchange: true
    provide_measurement_help: true
    
  # Wrong Item Received
  wrong_item:
    apologize_sincerely: true
    fast_track_correct_item: true
    arrange_pickup: true
    no_customer_fault: true
    
  # Multiple Issues
  multiple_issues:
    prioritize_most_urgent: true
    address_all: true
    be_organized: true

